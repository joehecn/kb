<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="kb-snackbar">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        z-index: 20;
        left: calc(50% - 160px);
        right: calc(50%-160px);
        bottom: 0;
        background-color: var(--app-success-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color: white;
        width: 320px;
        padding: 12px;
        visibility: hidden;
        text-align: center;
        will-change: transform;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
        transition-property: visibility, -webkit-transform, opacity;
        transition-property: visibility, transform, opacity;
        transition-duration: 0.2s;
      }
      :host(.opened) {
        visibility: visible;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      :host(.error) {
        background-color: var(--app-danger-color);
      }

      @media (max-width: 767px) {
        :host {
          top: auto;
          bottom: 50px;
          left: 0;
          right: 0;
          width: auto;
          -webkit-transform: translate3d(0, 100%, 0);
          transform: translate3d(0, 100%, 0);
        }
      }
    </style>

    <content></content>
  </template>

  <script>'use strict';

Polymer({
  is: 'kb-snackbar',
  open: function (err) {
    Polymer.dom.flush();
    this.offsetHeight && this.classList.add('opened');

    if (err) {
      this.classList.add('error');
    } else {
      this.classList.remove('error');
    }

    this.debounce('_close', this.close, 4000);
  },
  close: function () {
    this.classList.remove('opened');
  }
});</script>
</dom-module>
